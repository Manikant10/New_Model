<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
</head>
<body>
    <h2>Loan Prediction</h2>
    <form action="/predict" method="POST">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label for="married">Married:</label>
        <select id="married" name="married">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="dependents">Dependents:</label>
        <input type="number" id="dependents" name="dependents"><br><br>

        <label for="self_employed">Self Employed:</label>
        <select id="self_employed" name="self_employed">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="applicant_income">Applicant Income:</label>
        <input type="number" id="applicant_income" name="applicant_income"><br><br>

        <label for="coapplicant_income">Coapplicant Income:</label>
        <input type="number" id="coapplicant_income" name="coapplicant_income"><br><br>

        <label for="loan_amount">Loan Amount:</label>
        <input type="number" id="loan_amount" name="loan_amount"><br><br>

        <label for="loan_amount_term">Loan Amount Term:</label>
        <input type="number" id="loan_amount_term" name="loan_amount_term"><br><br>

        <label for="credit_history">Credit History:</label>
        <select id="credit_history" name="credit_history">
            <option value="1">1</option>
            <option value="0">0</option>
        </select><br><br>

        <label for="property_area">Property Area:</label>
        <select id="property_area" name="property_area">
            <option value="Urban">Urban</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Rural">Rural</option>
        </select><br><br>

        <input type="submit" value="Predict"><br><br>
    </form>
    
    <h3>{{ prediction_text }}</h3>

</body>
</html>
